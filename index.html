<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Seminar Teknologi Nasional</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        header {
            background-color: #3674B5;
            color: white;
            padding: 1px 0;
            text-align: center;
            
        }
        footer {
            background-color: #3674B5;
            color: white;
            text-align: center;
            padding: 2px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .card {
            margin-top: 50px;
            margin-bottom: 50px;
            margin-right: 80px;
            margin-left: 80px;
        }
        .card-title {
            text-align: center;
        }
        
        .sidebar {
            background-color: #578FCA;
            padding: 5px;
            border-right: 1px solid #cad3c2;
            display: none; /* Awalnya disembunyikan */
            position:absolute; /* Menggunakan posisi absolute*/
            z-index: 1000; /* Agar sidebar muncul di atas konten lain */
            width: 200px; /* Lebar sidebar yang lebih kecil */
            height: 40%; /* Tinggi hanya 40% */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Bayangan untuk efek */
            right: 0; /* Mepet ke kiri */
        }
        .sidebar :hover {
            background-color: #2c3d4f;
        
        }
        .sidebar-toggle {
            cursor: pointer; /* Menunjukkan bahwa ini bisa diklik */
            position: absolute; /* Posisi fixed untuk menempatkan di kanan atas */
            right: 20px; /* Jarak dari kanan */
            top: 15px; /* Jarak dari atas */
            font-size: 24px; /* Ukuran font untuk ikon */
            color: rgb(0, 0, 0); /* Warna ikon */
        }
        
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-blue">
            <img src="polteklogo.jpg" alt="pnmlogo" style=" height: 45px; width: auto; margin-right: 10px;"> 
            <a class="navbar-brand" href="#"><b>IT PNM Summit</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="sidebar-toggle" id="toggleSidebar">&#9776;</span> <!-- Ikon tiga garis -->
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="sidebar" id="sidebar">
                    <h5>MENU</h5>
                    <ul class="list-group">
                        <li class="list-group-item"><a href="#">Home</a></li>
                        <li class="list-group-item"><a href="#">Registrasi</a></li>
                        <li class="list-group-item"><a href="#">Tentang kami</a></li>
                        <li class="list-group-item"><a href="#">Kontak</a></li>
                    </ul>
                </div>
                <div class="card" style="margin-top: 50px;">
                    <div class="card-body">
                        <h5 class="card-title"><b>Form Registrasi Seminar Teknologi Nasional</b></h5>
                        <form id="registrationForm">
                            <div class="form-group">
                                <label for="name">Nama Lengkap Sesuai Kartu Identitas</label>
                                <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap" required>
                                <div class="invalid-feedback" id="nameError"></div>
                            </div>
                            <div class="form-group">
                                <label for="email">Alamat Email</label>
                                <input type="email" class="form-control" id="email" placeholder="ex:estin@gmail.com" required>
                                <div class="invalid-feedback" id="emailError"></div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                                <div class="invalid-feedback" id="passwordError"></div>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Konfirmasi Password </label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Ulangi Password" required>
                                <div class="invalid-feedback" id="confirmPasswordError"></div>
                            </div>
                            <div class="form-group">
                                <label for="dob">Tanggal Lahir</label>
                                <input type="date" class="form-control" id="dob" max="2006-12-31" required>
                                <div class="invalid-feedback" id="dobError"></div>
                            </div>
                            <div class="form-group">
                                <label for="phone">Nomor Telepon</label>
                                <input type="tel" class="form-control" id="phone" placeholder="+62" required>
                                <div class="invalid-feedback" id="phoneError"></div>
                            </div>
                            <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-secondary" id="submitBtn" disabled>Daftar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p><b>IT PNM Summit-Estin Dwi Prasetiaji.</b></p>
    </footer>
    <script>
        const form = document.getElementById('registrationForm');
        const submitBtn = document.getElementById('submitBtn');
        const sidebar = document.getElementById('sidebar');
        const toggleSidebar = document.getElementById('toggleSidebar');

        function validateForm() {
            let isValid = true;
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const dob = document.getElementById('dob');
            const phone = document.getElementById('phone');
            
            if (name.value.length < 3) {
                name.classList.add('is-invalid');
                document.getElementById('nameError').textContent = 'Nama minimal 3 karakter';
                isValid = false;
            } else {
                name.classList.remove('is-invalid');
            }
            
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value)) {
                email.classList.add('is-invalid');
                document.getElementById('emailError').textContent = 'Masukkan email yang valid';
                isValid = false;
            } else {
                email.classList.remove('is-invalid');
            }
            
            if (password.value.length < 8) {
                password.classList.add('is-invalid');
                document.getElementById('passwordError').textContent = 'Password minimal 8 karakter';
                isValid = false;
            } else {
                password.classList.remove('is-invalid');
            }
            
            if (confirmPassword.value !== password.value) {
                confirmPassword.classList.add('is-invalid');
                document.getElementById('confirmPasswordError').textContent = 'Password tidak cocok';
                isValid = false;
            } else {
                confirmPassword.classList.remove('is-invalid');
            }
            
            const birthYear = new Date(dob.value).getFullYear();
            if (birthYear > 2006) {
                dob.classList.add('is-invalid');
                document.getElementById('dobError').textContent = 'Anda harus lahir sebelum tahun 2006';
                isValid = false;
            } else {
                dob.classList.remove('is-invalid');
            }
            
            const phonePattern = /^\+62[0-9]{9,13}$/;
            if (!phonePattern.test(phone.value)) {
                phone.classList.add('is-invalid');
                document.getElementById('phoneError').textContent = 'Nomor telepon harus sesuai format Indonesia (+62243307038)';
                isValid = false;
            } else {
                phone.classList.remove('is-invalid');
            }
            
            submitBtn.disabled = !isValid;
            submitBtn.classList.toggle('btn-primary', isValid);
            submitBtn.classList.toggle('btn-secondary', !isValid);
        }
        
        form.addEventListener('input', validateForm);

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form dari submit default
            // Menampilkan pesan sukses
            const successMessage = document.createElement('div');
            successMessage.className = 'alert alert-success mt-3';
            successMessage.textContent = 'Registrasi berhasil! Terima kasih telah mendaftar.';
            document.querySelector('.card-body').appendChild(successMessage);
            
            // Reset form setelah beberapa detik
            setTimeout(() => {
                form.reset();
                submitBtn.disabled = true; // Disable button setelah reset
                successMessage.remove(); // Menghapus pesan sukses
            }, 3000); // Menghapus pesan setelah 3 detik
        });

        // Toggle sidebar visibility
        toggleSidebar.addEventListener('click', function() {
            sidebar.style.display = sidebar.style.display === 'none' || sidebar.style.display === '' ? 'block' : 'none';
        });
    </script>
</body>
</html>
